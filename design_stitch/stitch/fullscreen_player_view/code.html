<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Hylst Audio Player - Fullscreen View</title>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Google Fonts: Inter for UI, Syne as a proxy for Clash Display's vibe -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&amp;family=Syne:wght@700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
            extend: {
                colors: {
                    "primary": "#6467f2",
                    "background-light": "#f6f6f8",
                    "background-dark": "#101122",
                },
                fontFamily: {
                    "display": ["Syne", "sans-serif"],
                    "body": ["Inter", "sans-serif"]
                },
                borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "2xl": "4rem", "full": "9999px"},
                backgroundImage: {
                    'glass-gradient': 'linear-gradient(145deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.03) 100%)',
                    'glass-gloss': 'linear-gradient(180deg, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0) 100%)',
                }
            },
            },
        }
    </script>
<style>
        /* Custom styles for Liquid Glass effect */
        .glass-panel {
            background: rgba(16, 17, 34, 0.4);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .glass-button {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        .glass-button-active {
            background: linear-gradient(135deg, rgba(100, 103, 242, 0.8), rgba(100, 103, 242, 0.4));
            box-shadow: 0 0 30px rgba(100, 103, 242, 0.5), inset 0 0 20px rgba(255,255,255,0.2);
            border: 1px solid rgba(160, 160, 255, 0.4);
        }

        .album-shadow {
            box-shadow: 0 20px 60px -10px rgba(100, 103, 242, 0.5);
        }

        .text-glow {
            text-shadow: 0 0 20px rgba(255,255,255,0.3);
        }
        
        /* Waveform Animation Mockup */
        .waveform-bar {
            animation: bounce 1.2s infinite ease-in-out;
        }
        @keyframes bounce {
            0%, 100% { transform: scaleY(0.4); opacity: 0.5; }
            50% { transform: scaleY(1); opacity: 1; }
        }
        
        .visualizer-ring {
             animation: rotate 10s linear infinite;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark text-white font-body h-screen w-full overflow-hidden relative">
<!-- Dynamic Background Blur -->
<div class="absolute inset-0 z-0 w-full h-full pointer-events-none">
<!-- Abstract blurred blobs to simulate extracted colors from album art -->
<div class="absolute top-[-20%] left-[-20%] w-[140%] h-[140%] bg-[url('https://images.unsplash.com/photo-1614613535308-eb5fbd3d2c17?q=80&amp;w=1000&amp;auto=format&amp;fit=crop')] bg-cover bg-center blur-[100px] opacity-60 brightness-75" data-alt="Abstract gradient background in deep blue and purple"></div>
<div class="absolute inset-0 bg-gradient-to-b from-transparent via-background-dark/30 to-background-dark/90"></div>
</div>
<!-- Main Content Container -->
<div class="relative z-10 flex flex-col h-full w-full max-w-md mx-auto">
<!-- Top Bar -->
<div class="flex items-center justify-between p-6 pt-12"> <!-- Added pt-12 for status bar spacing -->
<button class="flex items-center justify-center size-10 rounded-full bg-white/5 hover:bg-white/10 transition-colors backdrop-blur-md">
<span class="material-symbols-outlined text-white/80">keyboard_arrow_down</span>
</button>
<div class="flex flex-col items-center">
<span class="text-xs font-medium tracking-[0.2em] text-white/60 uppercase">Playing From Playlist</span>
<span class="text-sm font-semibold text-white tracking-wide">Midnight Drive</span>
</div>
<button class="flex items-center justify-center size-10 rounded-full bg-white/5 hover:bg-white/10 transition-colors backdrop-blur-md">
<span class="material-symbols-outlined text-white/80">cast</span>
</button>
</div>
<!-- Album Art Section -->
<div class="flex-1 flex flex-col items-center justify-center px-8 py-4 relative group">
<div class="relative w-full aspect-square max-w-[340px] rounded-[2.5rem] album-shadow transition-transform duration-700 ease-out transform group-hover:scale-[1.02]">
<!-- Glass Border Container -->
<div class="absolute -inset-[1px] rounded-[2.5rem] bg-gradient-to-b from-white/40 to-white/5 opacity-100 z-20 pointer-events-none"></div>
<!-- Image -->
<div class="relative w-full h-full rounded-[2.5rem] overflow-hidden bg-[#191a33] z-10">
<img alt="Abstract neon lights representing Midnight City album cover" class="w-full h-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAO41asCbun2iZSw7JWGW9PKW91t9zcAhGMMgE8J5l-QWzEJ3x8oZ-JOnwHSjB_Ke8WjhkbzG--h4PLSzfqvjDjgID97aTSQD7tJHLYwor7tZ4pechlUGNgrFgHBSQVFQHpwdHJU8MZD1E3FO3jk2wYSRc7NAFSqgnML3Mq2zflIQD-L0OQ84k02Ea47NBmsN2-jfC3-k4KcM99t3HNlwIUkj3gfGgBGfKLKK83bbC0iwiMcDs7V9clMMvdDSc0d6HXtg_JhzAvKxxn"/>
<!-- Glass Gloss Overlay -->
<div class="absolute inset-0 bg-glass-gloss opacity-30 pointer-events-none"></div>
</div>
</div>
</div>
<!-- Track Info & Controls -->
<div class="flex flex-col px-8 pb-10 gap-8">
<!-- Titles -->
<div class="flex flex-col items-start gap-1">
<h1 class="font-display text-4xl font-bold leading-none tracking-tight text-white text-glow">Midnight City</h1>
<p class="text-lg text-primary/80 font-medium tracking-wide">M83</p>
</div>
<!-- Waveform Seeker -->
<div class="flex flex-col gap-3">
<!-- Visual Waveform -->
<div class="relative h-12 w-full flex items-center gap-[3px] opacity-80 mask-image-gradient">
<!-- Generating bars with varying heights -->
<div class="w-1 h-3 bg-white/20 rounded-full"></div>
<div class="w-1 h-5 bg-white/20 rounded-full"></div>
<div class="w-1 h-8 bg-primary rounded-full shadow-[0_0_10px_rgba(100,103,242,0.8)]"></div> <!-- Active/Past -->
<div class="w-1 h-6 bg-primary rounded-full shadow-[0_0_10px_rgba(100,103,242,0.8)]"></div>
<div class="w-1 h-4 bg-primary rounded-full shadow-[0_0_10px_rgba(100,103,242,0.8)]"></div>
<div class="w-1 h-8 bg-primary rounded-full shadow-[0_0_10px_rgba(100,103,242,0.8)]"></div>
<div class="w-1 h-10 bg-primary rounded-full shadow-[0_0_10px_rgba(100,103,242,0.8)]"></div>
<div class="w-1 h-5 bg-primary rounded-full shadow-[0_0_10px_rgba(100,103,242,0.8)]"></div>
<div class="w-1 h-3 bg-primary rounded-full shadow-[0_0_10px_rgba(100,103,242,0.8)]"></div>
<!-- Playhead -->
<div class="relative flex flex-col items-center group/playhead cursor-pointer">
<div class="w-1.5 h-12 bg-white rounded-full shadow-[0_0_15px_rgba(255,255,255,0.8)] z-10"></div>
<div class="absolute -top-8 bg-black/80 backdrop-blur text-xs px-2 py-1 rounded border border-white/10 opacity-0 group-hover/playhead:opacity-100 transition-opacity">1:24</div>
</div>
<div class="w-1 h-6 bg-white/20 rounded-full"></div>
<div class="w-1 h-8 bg-white/20 rounded-full"></div>
<div class="w-1 h-4 bg-white/20 rounded-full"></div>
<div class="w-1 h-2 bg-white/20 rounded-full"></div>
<div class="w-1 h-5 bg-white/20 rounded-full"></div>
<div class="w-1 h-9 bg-white/20 rounded-full"></div>
<div class="w-1 h-7 bg-white/20 rounded-full"></div>
<div class="w-1 h-3 bg-white/20 rounded-full"></div>
<div class="w-1 h-5 bg-white/20 rounded-full"></div>
<div class="w-1 h-8 bg-white/20 rounded-full"></div>
<div class="w-1 h-4 bg-white/20 rounded-full"></div>
<div class="w-1 h-2 bg-white/20 rounded-full"></div>
<div class="w-1 h-6 bg-white/20 rounded-full"></div>
<div class="w-1 h-8 bg-white/20 rounded-full"></div>
<div class="w-1 h-4 bg-white/20 rounded-full"></div>
<div class="w-1 h-2 bg-white/20 rounded-full"></div>
<div class="w-1 h-6 bg-white/20 rounded-full"></div>
<div class="w-1 h-8 bg-white/20 rounded-full"></div>
<div class="w-1 h-4 bg-white/20 rounded-full"></div>
<div class="w-1 h-2 bg-white/20 rounded-full"></div>
<!-- Fade out mask on right -->
<div class="absolute inset-y-0 right-0 w-16 bg-gradient-to-l from-background-dark/80 to-transparent pointer-events-none"></div>
</div>
<!-- Timestamps -->
<div class="flex justify-between text-xs font-medium text-white/40 font-mono tracking-wider">
<span>01:24</span>
<span>04:03</span>
</div>
</div>
<!-- Main Controls -->
<div class="flex items-center justify-between mt-4">
<button class="text-white/40 hover:text-white transition-colors p-2">
<span class="material-symbols-outlined text-[28px]">shuffle</span>
</button>
<div class="flex items-center gap-6">
<button class="text-white hover:text-primary transition-colors glass-button rounded-full size-16 flex items-center justify-center">
<span class="material-symbols-outlined text-[32px] fill-current">skip_previous</span>
</button>
<button class="glass-button-active rounded-full size-24 flex items-center justify-center transform active:scale-95 transition-all duration-200 group">
<span class="material-symbols-outlined text-[48px] fill-current group-hover:scale-110 transition-transform">pause</span>
</button>
<button class="text-white hover:text-primary transition-colors glass-button rounded-full size-16 flex items-center justify-center">
<span class="material-symbols-outlined text-[32px] fill-current">skip_next</span>
</button>
</div>
<button class="text-primary hover:text-white transition-colors p-2 relative">
<span class="material-symbols-outlined text-[28px]">repeat</span>
<div class="absolute bottom-1 right-2 w-1 h-1 bg-primary rounded-full shadow-[0_0_4px_#6467f2]"></div>
</button>
</div>
</div>
<!-- Bottom Section: Visualizer & Drawer Handle -->
<div class="relative w-full pb-8 pt-4 flex flex-col items-center justify-end overflow-hidden">
<!-- Circular Visualizer (Abstract) -->
<div class="absolute bottom-[-100px] w-[300px] h-[300px] rounded-full border border-white/5 opacity-50 pointer-events-none visualizer-ring"></div>
<div class="absolute bottom-[-140px] w-[380px] h-[380px] rounded-full border border-dashed border-white/5 opacity-30 pointer-events-none visualizer-ring" style="animation-direction: reverse; animation-duration: 20s;"></div>
<!-- Audio Output Pill -->
<div class="mb-6 flex items-center gap-2 px-4 py-2 rounded-full glass-panel cursor-pointer hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-primary text-sm">headphones</span>
<span class="text-xs font-medium text-white/80">AirPods Pro</span>
</div>
<!-- Up Next Drawer Handle -->
<div class="flex flex-col items-center gap-2 cursor-pointer group">
<p class="text-[10px] font-bold text-white/30 tracking-[0.2em] uppercase group-hover:text-white/60 transition-colors">Up Next</p>
<div class="w-12 h-1.5 rounded-full bg-white/20 group-hover:bg-white/40 transition-colors shadow-[0_0_10px_rgba(255,255,255,0.1)]"></div>
</div>
</div>
</div>
</body></html>
